<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>LogoSporte</title>
    <link data-csp="header-favicon" rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
    //= template/header_const.html
   <section class="profile">
       <div class="popap-profile">
           <a href="#" class="cansel">
               <i class="far fa-times-circle"></i>
           </a>
           <div class="title-ntf">
               <h2>
                   Withdraw
               </h2>
           </div>
           <form action="" class="wallet-popap-form">
               <div class="row">
                   <div class="col-lg-6 col-md-6 col-sm-12">
                       <div class="wrp-brief">
                           <span class="title-brief">
                               Payments
                           </span>
                           <div class="select-wrapper">
                               <i class="fas fa-angle-down"></i>
                               <select name="format" class="select-brief">
                                   <option>Credit card</option>
                                   <option>Credit card</option>
                               </select>
                           </div>
                       </div>
                   </div>
                   <div class="col-lg-6 col-md-6 col-sm-12">
                       <div class="wrp-brief">
                           <span class="title-brief">
                               Sum
                           </span>
                           <div class="select-wrapper">
                               <input type="text" name="name_search" class="input-brief"
                                   placeholder="">
                           </div>
                       </div>
                   </div>
                   <div class="col-lg-6 col-md-6 col-sm-12">
                       <div class="wrp-brief">
                           <span class="title-brief">
                               Receive
                           </span>
                           <div class="select-wrapper">
                               <input type="text" name="name_search" class="input-brief" placeholder="">
                           </div>
                       </div>
                   </div>
                   <div class="col-12">
                       <div class="wrp-brief">
                           <span class="title-brief">
                               On acount
                           </span>
                           <div class="select-wrapper">
                               <input type="text" name="name_search" class="input-brief" placeholder="">
                           </div>
                       </div>
                   </div>
                   <div class="col-12">
                       <div class="wrp-text">
                            <p class="form-text">
                                Curs: 
                                <span>1 BTC = 11 500 USD</span>
                            </p>
                            <p class="form-text">
                                Commision: 
                                <span>-2% (4 USD) = 192 USD</span>
                            </p>
                       </div>
                   </div>
               </div>
               <div class="wrp-btn">
                   <button class="btn-ok">Confirm</button>
               </div>
           </form>
       </div>
   </section>
    <section class="section-fifth">
        //= template/footer.html
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/app.min.js"></script>
</body>

</html>
