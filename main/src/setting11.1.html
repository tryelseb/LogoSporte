<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>LogoSporte</title>
    <link data-csp="header-favicon" rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
    //= template/header_const.html
    <section class="settings">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="title">
                        <h1>Settings</h1>
                    </div>
                    <div class="wrp-step">
                        <div class="step"><span class="step-text">General</span></div>
                        <div class="step activ"><span class="step-text">Password</span></div>
                        <div class="step"><span class="step-text">Notification</span></div>
                        <div class="step"><span class="step-text">Verification</span></div>
                    </div>
                    <div class="wrp-mob-step">
                        <button class="nav left">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="mob-step"><span>General</span></div>
                        <div class="mob-step activ"><span>Password</span></div>
                        <div class="mob-step"><span>Notification</span></div>
                        <div class="mob-step"><span>Verification</span></div>
                        <button class="nav right">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="col-12">
                    <span class="cnst-subtitle">
                        Password
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <form action="#" class="setting-form">
                        <div class="wrp-brief">
                            <span class="title-brief">
                                Old password
                            </span>
                            <input type="password" name="old_pass" class="input-brief">
                        </div>
                        <div class="wrp-brief">
                            <span class="title-brief">
                                New password
                            </span>
                            <input type="password" name="new_pass" class="input-brief">
                        </div>
                        <div class="wrp-brief">
                            <span class="title-brief">
                                Confirm new password
                            </span>
                            <input type="password" name="confirm_new_pass" class="input-brief">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12">
                    <button class="btn-110w">Save</button>
                    <span class="text-btn">Ð¡hanges are saved!</span>
                </div>
            </div>
        </div>
    </section>
    <section class="section-fifth">
        //= template/footer.html
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="js/app.min.js"></script>
</body>

</html>
